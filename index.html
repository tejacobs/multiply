<!DOCTYPE html>
<!--
Multiplication Table
Tom Jacobs
-->

<html>
  <head>
    <title>Multiply</title>
    <link href="multiply.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <canvas id='canvas' width='640' height='500'>
       Canvas not supported
    </canvas>

    <div id='keyboard'></div>
    <p id='title'>m u l t i p l y</p>
    <input type='button' id='fact1' class='number' value='1'></input>
    <p id='x'>x</p>
    <input type='button' id='fact2' class='number' value='1'></input>
    <p id='equal'></p>
    <input type='button' id='prod1' class='number' value='1'></input>
    <input type='button' id='prod2' class='number' value='1'></input>
    <input type='button' id='askme' value='ask me'></input>
    <input type='button' id='showme' value='show me'></input>
    <select id='difficulty'>
      <option value="easy">easy</option>
      <option value="medium">medium</option>
      <option value="hard">hard</option>
    </select>
    <p>v 0.3</p>
    <script src='keyboard.js'></script>
    <script src='multiply.js'></script>
  </body>
</html>
